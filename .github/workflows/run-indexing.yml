name: Run indexing

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: run-indexing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repository (code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Checkout artifacts repository (private)
        uses: actions/checkout@v4
        with:
          repository: cryptease/compound-docs-artifacts
          path: artifacts
          token: ${{ secrets.ARTIFACTS_TOKEN }}
          fetch-depth: 1
          lfs: false

      - name: Cache Git LFS objects (artifacts)
        uses: actions/cache@v4
        with:
          path: |
            artifacts/.git/lfs
            ~/.git/lfs
          key: ${{ runner.os }}-lfs-${{ github.ref_name }}-${{ hashFiles('artifacts/.gitattributes') }}
          restore-keys: |
            ${{ runner.os }}-lfs-${{ github.ref_name }}-
            ${{ runner.os }}-lfs-

      - name: Init LFS in artifacts repo (pull ONLY sqlite)
        working-directory: artifacts
        run: |
          git lfs install --local --skip-smudge
          git config lfs.fetchinclude "storage/**/*.sqlite"
          git config lfs.fetchexclude ""
          git lfs pull

      - name: Overlay artifacts storage into workspace
        run: |
          mkdir -p artifacts/storage
          mkdir -p src/indexer/storage
          rsync -a artifacts/storage/ src/indexer/storage/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run indexing
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:index

      - name: Sync updated storage back to artifacts repo
        run: |
          mkdir -p artifacts/storage
          rsync -a src/indexer/storage/ artifacts/storage/

      - name: Commit & Push artifacts
        working-directory: artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          git add -A
          git diff --cached --quiet || git commit -m "chore: run index"
          git fetch origin main
          git rebase -X ours origin/main
          git push
