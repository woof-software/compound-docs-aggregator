name: Run indexing

on:
  workflow_dispatch: # manual start Actions â†’ Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Init git and lfs (pull ONLY sqlite)
        run: |
          git config user.email "action@github.com"
          git config user.name "github-actions"
          
          git lfs install --local --skip-smudge
          
          # Only allow pulling sqlite from LFS
          git config lfs.fetchinclude "src/indexer/storage/**/*.sqlite"
          git config lfs.fetchexclude ""
          
          # Actually pull allowed LFS objects (sqlite only)
          git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run indexing
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:index

      - name: Commit & Push changes
        run: |
          git add src/indexer/storage/meta.sqlite src/indexer/storage/users/manifest.json src/indexer/storage/users/*.sqlite
          git diff --cached --quiet || git commit -m "chore: run index"
          git push
