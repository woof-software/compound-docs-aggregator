name: Update market data

on:
  workflow_dispatch: # manual start Actions â†’ Run workflow
  schedule:
    - cron: '2 12 * * *' # every day at noon (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANKR_KEY: ${{ secrets.ANKR_KEY }}
      UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN_PAT: ${{ secrets.GITHUB_TOKEN_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run data generation
        run: yarn cli:generate:md

      - name: Run create pull request
        run: yarn cli:pull-request

      - name: Commit & Push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"
          git add README.md output.json compound-finance/compound-3.md
          git diff --cached --quiet || git commit -m "chore: auto-update market data"
          git push
