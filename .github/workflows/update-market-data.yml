name: Update market data

on:
  workflow_dispatch:
  schedule:
    - cron: '2 12 * * *' # every day at 12:02 UTC

permissions:
  contents: write

concurrency:
  group: update-market-data-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run data generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:md

      - name: Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          git add README.md output.json
          git diff --cached --quiet || git commit -m "chore: auto-update market data"
          git pull --rebase
          git push
