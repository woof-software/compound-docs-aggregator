name: Run owes v3 calculation

on:
  workflow_dispatch: # manual start Actions â†’ Run workflow

permissions:
  contents: write

concurrency:
  group: update-owes-v3-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Cache Git LFS objects
        uses: actions/cache@v4
        with:
          path: |
            .git/lfs
            ~/.git/lfs
          # Key changes / chunk changes
          key: ${{ runner.os }}-lfs-${{ github.ref_name }}-${{ hashFiles('.gitattributes', 'src/indexer/storage/**/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-lfs-${{ github.ref_name }}-
            ${{ runner.os }}-lfs-

      - name: Init git and lfs (pull ONLY sqlite)
        run: |
          git config user.email "action@github.com"
          git config user.name "github-actions"
          
          git lfs install --local --skip-smudge
          
          # Only allow pulling sqlite from LFS
          git config lfs.fetchinclude "src/indexer/storage/**/*.sqlite"
          git config lfs.fetchexclude ""
          
          # Actually pull allowed LFS objects (sqlite only)
          git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run owes v3 generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes:v3

      - name: Commit & Push changes (owes v3)
        run: |
          git add owes-v3.json owes-detailed-v3.json
          git diff --cached --quiet || git commit -m "chore: run owes v3"
          git push
