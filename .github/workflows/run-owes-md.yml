name: Run owes markdown creation

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: run-owes-md-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repository (code + snapshots)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run owes markdown generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes:md

      - name: Commit & Push changes (owes md)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          git add REWARDS.md
          git diff --cached --quiet || git commit -m "chore: run owes md"
          git pull --rebase
          git push
