name: Run owes markdown creation

on:
  workflow_dispatch: # manual start Actions â†’ Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Init git and lfs
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"
          git lfs install --local

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run owes markdown generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes:md

      - name: Commit & Push changes (owes md)
        run: |
          git add REWARDS.md
          git diff --cached --quiet || git commit -m "chore: auto-update owes md"
          git push
