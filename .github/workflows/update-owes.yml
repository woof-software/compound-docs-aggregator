name: Update owes

on:
  workflow_dispatch:
  # !: turned off
  # schedule:
  #   - cron: '5 13 * * *' # daily 13:05 UTC

permissions:
  contents: write

concurrency:
  group: update-owes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repository (code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Checkout artifacts repository (private)
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.ARTIFACTS_REPO }}
          path: artifacts
          token: ${{ secrets.ARTIFACTS_TOKEN }}
          fetch-depth: 1
          lfs: false

      - name: Cache Git LFS objects (artifacts)
        uses: actions/cache@v4
        with:
          path: |
            artifacts/.git/lfs
            ~/.git/lfs
          key: ${{ runner.os }}-lfs-${{ github.ref_name }}-${{ hashFiles('artifacts/.gitattributes') }}
          restore-keys: |
            ${{ runner.os }}-lfs-${{ github.ref_name }}-
            ${{ runner.os }}-lfs-

      - name: Pull artifacts LFS (sqlite only)
        working-directory: artifacts
        run: |
          git lfs install --local --skip-smudge
          git config lfs.fetchinclude "storage/**/*.sqlite"
          git config lfs.fetchexclude ""
          git lfs pull

      - name: Overlay artifacts storage into workspace
        run: |
          mkdir -p artifacts/storage
          mkdir -p src/indexer/storage
          rsync -a artifacts/storage/ src/indexer/storage/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run indexing
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:index

      - name: Run owes v3 generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes:v3

      - name: Run owes v2 generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes:v2

      # !: removed REWARDS.md
      # - name: Run owes markdown generation
      #   env:
      #     ANKR_KEY: ${{ secrets.ANKR_KEY }}
      #     UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: yarn cli:generate:owes:md

      # === Push public outputs to org repo (single commit) ===
      - name: Commit & Push org outputs (owes + md)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          # !: removed rewards
          # git add owes-v2.json owes-v3.json REWARDS.md
          git add owes-v2.json owes-v3.json
          
          git diff --cached --quiet || git commit -m "chore: auto-update owes"
          git pull --rebase
          git push

      # === Sync heavy outputs back into artifacts repo ===
      - name: Sync updated storage & detailed owes into artifacts repo
        run: |
          mkdir -p artifacts/storage
          mkdir -p artifacts/snapshots

          # updated index DB back to artifacts
          rsync -a src/indexer/storage/ artifacts/storage/

          # detailed owes snapshots (large) to artifacts
          cp -f owes-detailed-v2.json artifacts/snapshots/owes-detailed-v2.json || true
          cp -f owes-detailed-v3.json artifacts/snapshots/owes-detailed-v3.json || true

      - name: Commit & Push artifacts (storage + detailed owes)
        working-directory: artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          git add -A
          git diff --cached --quiet || git commit -m "chore: auto-update artifacts"
          git fetch origin main
          git rebase -X ours origin/main
          git push
