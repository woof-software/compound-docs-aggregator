name: Update owes

on:
  workflow_dispatch: # manual start Actions â†’ Run workflow
  schedule:
    - cron: '5 12 * * *' # every day at noon (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Init git lfs
        run: git lfs install --local

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run owes generation
        env:
          ANKR_KEY: ${{ secrets.ANKR_KEY }}
          UNICHAIN_QUICKNODE_KEY: ${{ secrets.UNICHAIN_QUICKNODE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn cli:generate:owes

      - name: Commit & Push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"
          git add owes-v3.json owes-v2.json src/indexer/storage/meta.sqlite src/indexer/storage/users/manifest.json src/indexer/storage/users/*.sqlite
          git diff --cached --quiet || git commit -m "chore: auto-update owes"
          git push
